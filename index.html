<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        
        <nav class="px-4 navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand d-flex align-items-center">
                    <img src="https://cdn.discordapp.com/icons/1161667289960157254/10a02cb866f4f8800faa3716db117bca.jpg" alt="Profile Image" class="rounded-circle" width="30" height="30">
                    <a class="nav-link" href="#">Home</a>
                </div>
                <div class="dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn.discordapp.com/icons/1161667289960157254/10a02cb866f4f8800faa3716db117bca.jpg" alt="Profile Image" class="rounded-circle" width="30" height="30">
                        <span class="d-none d-sm-inline d-md-inline">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Account Settings</a></li>
                      <li><a class="dropdown-item" href="#">Manage Servers</a></li>
                      <li><div class="dropdown-divider"></div></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="server-container">
            <h1 class="font-bold text-white">Select a server</h1>
            <div class="card-grid">
                <div>
                    <div class="server-card">
                        <div class="card-image">
                            <div class="card-image_background a"></div>
                            <img class="card-image_logo profile-image"
                                src="https://cdn.discordapp.com/icons/1161667289960157254/10a02cb866f4f8800faa3716db117bca.jpg"
                                alt="Logo of These Are the Voices" />
                        </div>
                        <div class="card-actions">
                            <div class="card-actions_text">
                                <h3 class="card-actions_text_title">These Are the Voices</h3>
                                <div class="card-actions_text_subtitle">Owner</div>
                            </div>
                            <button class="btn btn-primary card-action_button">
                                <span>Go</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="server-card">
                        <div class="card-image">
                            <div class="card-image_background b"></div>
                            <img class="card-image_logo profile-image"
                                src="https://cdn.discordapp.com/icons/1104129117735112786/5bf044ae51c21e20410cd4edc95fd080.jpg"
                                alt="Logo of Father's server" />
                        </div>
                        <div class="card-actions">
                            <div class="card-actions_text">
                                <h3 class="card-actions_text_title">Father's server</h3>
                                <div class="card-actions_text_subtitle">Owner</div>
                            </div>
                            <button class="btn btn-secondary card-action_button">
                                <span>Setup</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="server-card">
                        <div class="card-image">
                            <div class="card-image_background c"></div>
                            <img class="card-image_logo profile-image"
                                src="https://cdn.discordapp.com/icons/1143941423603908698/baf779a41df36de51bc58368ba04c433.jpg"
                                alt="Logo of HareBot Support" />
                        </div>
                        <div class="card-actions">
                            <div class="card-actions_text">
                                <h3 class="card-actions_text_title">HareBot Support</h3>
                                <div class="card-actions_text_subtitle">Owner</div>
                            </div>
                            <button class="btn btn-secondary card-action_button">
                                <span>Setup</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
